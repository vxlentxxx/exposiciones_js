<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴D贸nde estoy?</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div class="container">
        <h1> 驴D贸nde estoy?</h1>
        <button onclick="obtenerUbicacion()">Mostrar mi ubicaci贸n</button>
        <p id="ubicacion">Haz clic en el bot贸n para ver tu ubicaci贸n.</p>
        <div id="mapa"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarPosicion, mostrarError);
            } else {
                document.getElementById("ubicacion").innerText = "La geolocalizaci贸n no es compatible con este navegador.";
            }
        }

        function mostrarPosicion(posicion) {
            const lat = posicion.coords.latitude;
            const lon = posicion.coords.longitude;

            document.getElementById("ubicacion").innerText = `Est谩s en:  Latitud: ${lat.toFixed(5)}, Longitud: ${lon.toFixed(5)}`;

            // Mostrar mapa con Leaflet
            const mapa = L.map('mapa').setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '漏 OpenStreetMap contributors'
            }).addTo(mapa);

            L.marker([lat, lon]).addTo(mapa)
                .bindPopup("隆Aqu铆 est谩s!")
                .openPopup();
        }

        function mostrarError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("ubicacion").innerText = "Permiso denegado para obtener la ubicaci贸n.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("ubicacion").innerText = "La informaci贸n de ubicaci贸n no est谩 disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("ubicacion").innerText = "Se agot贸 el tiempo para obtener la ubicaci贸n.";
                    break;
                default:
                    document.getElementById("ubicacion").innerText = "Ocurri贸 un error desconocido.";
                    break;
            }
        }
    </script>
</body>
</html>
